{% extends 'common/index.html' %}
{% block content %}
<h1 style="text-align: center; padding: 1rem 0;">주문 목록</h1>
<table class="table table-hover">
    <thead>
        <tr>
            {% for key in header %}
            <th>{{ key }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody id="tableBody">
        {% for order in data %}
        <tr>
            <td><a href="/order_item/{{ order.id }}">{{ order.id }}</a></td>
            <td>{{ order.ordered_at }}</td>
            <td>{{ order.store_id }}</td>
            <td>{{ order.user_id }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include 'common/pagination.html' %}
{% endblock %}
