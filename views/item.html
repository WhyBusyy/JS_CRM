{% extends 'common/index.html' %}
{% block content %}
<h1 style="text-align: center; padding: 1rem 0;"> 아이템 목록 </h1>
<table class="table table-hover">
    <thead>
        <tr>
            {% for key in header %}
            <th>{{ key }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody id="tableBody">
        {% for item in data %}
        <tr>
            <td><a href="/item/{{ item.id }}">{{ item.id }}</a></td>
            <td>{{ item.name }}</td>
            <td>{{ item.type }}</td>
            <td>{{ item.unit_price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include 'common/pagination.html' %}
{% endblock %}
