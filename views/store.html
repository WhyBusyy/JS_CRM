{% extends 'common/index.html' %}
{% block content %}
    <h1  style="text-align: center; padding: 1rem 0;"> 상점 목록 </h1>
    <table class="table table-hover">
        <thead>
            <tr>
                {% for key in header %}
                <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody id="tableBody">
            {% for store in data %}
            <tr>
                <td><a href="/store/{{ store.id }}">{{ store.id }}</a></td>
                <td>{{ store.name }}</td>
                <td>{{ store.type }}</td>
                <td>{{ store.address }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% include 'common/pagination.html' %}
{% endblock %}
