{% extends 'common/index.html' %}
{% block content %}
<h1 style="text-align: center; padding: 1rem 0;"> 상품 정보 </h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>{{ header[1] }}</th>
            <th>{{ header[3] }}</th>
        </tr>
    </thead>
    <tbody id="tableBody">
        <tr>
            <td>{{data[0].name}}</td>
            <td>{{data[0].unit_price}}</td>
        </tr>
    </tbody>
</table>
<h2 style="text-align: center; padding: 1rem 0;"> 월간 매출액 </h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>month</th>
            <th>revenue</th>
            <th>count</th>
        </tr>
    </thead>
    <tbody>
        {% for data in itemtotalData %}
        <tr>
            <td>{{data.month}}</td>
            <td>{{data.total}}</td>
            <td>{{data.count}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div style="text-align: center; padding: 2rem 0;">
    <a class="btn btn-primary my-1" href="#" onclick="window.history.back(); return false;" id="backHome">Back to List</a>
</div>
{% endblock %}
